{% extends "main/layout.html" %}

{% block body %}
    {% for recipe in recipes%}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'recipe' recipe.id %}">{{ recipe.title|title }}</a></h5>
                <p class="card-text">{{ recipe.body|truncatewords:30 }}</p>
                <p class="card-text"><a href="#">{{ recipe.user }}</a></p>
                <p class="card-text"><small class="text-muted">Uploaded: {{ recipe.timestamp }}</small></p>
            </div>
            <img class="card-img-bottom" src="{{ recipe.picture.url }}" alt="Card image cap">
        </div>
    {% endfor %}
{% endblock %}
