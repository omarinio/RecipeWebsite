{% extends "main/layout.html" %}

{% block body %}
    {% for recipe in recipes%}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title|title }}</h5>
                <p class="card-text">{{ recipe.body|truncatewords:30 }}</p>
                <p class="card-text"><small class="text-muted">Uploaded: {{ recipe.timestamp }}</small></p>
            </div>
            <img class="card-img-bottom" src="media/{{ recipe.picture }}" alt="Card image cap">
        </div>
    {% endfor %}
{% endblock %}
