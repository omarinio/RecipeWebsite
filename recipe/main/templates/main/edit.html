{% extends "main/layout.html" %}
{% load static %}

{% block body %}
    
    <h1>Edit Recipe</h1>

    <div id="create-form">
        <form action="{% url 'edit' recipe.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div>
                <label id="title-tag">Title</label>
                {{ form.recipe_title }}
            </div>
            <br>
            <div>
                <label id="title-tag">Description</label>
                {{ form.recipe_description }}
            </div>
            <br>
            <div>
                <label id="title-tag">Ingredients</label>
                {{ form.recipe_ingredients }}
            </div>
            <br>
            <div>
                <label id="title-tag">Directions</label>
                {{ form.recipe_directions }}
            </div>
            <br>
            <!-- <div>
                <label id="title-tag">Upload image</label>
                {{ form.recipe_img }}
            </div>
            <br> -->

            <p><button type="submit" class="btn btn-primary">Edit Recipe</button></p>
        </form>
    </div>
    

{% endblock %}
