{% extends "main/layout.html" %}
{% load static %}

{% block body %}
    
    <h1>Post new recipe</h1>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        
        <div>
            <label id="title-tag">Recipe title</label>
            <br>
            {{ form.recipe_title }}
        </div>

        <p><button type="submit" class="btn btn-primary">Create Listing</button></p>
    </form>
    

{% endblock %}
